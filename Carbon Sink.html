    <style>
          nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav h1 {
            margin: 0;
            font-size: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
         body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://t3.ftcdn.net/jpg/01/04/18/04/360_F_104180448_x8CMAaiOu5EsLF75rhOJM3IB1httlJcY.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: moveBackground 30s linear infinite;
            opacity: 0.6; /* Add some transparency for subtle effect */
        }

        /* Keyframe animation for background movement */
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 0;
            }
        }

        h1 {
            padding: center;
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Ensure text is visible on background */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px; /* Add some space between fields */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons a {
            padding: 10px 10px;
            background-color: black;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
